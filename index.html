 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">IMAGE RECOGNItTION</h3>
      <br><br>

      <p class="font-size: 22px;">Model is trained to identify the following objects:</p>

      <b class="name_of_objects">
        father
        <hr>
        mother
        <hr>
        ME
        <hr>
        Sister
        <hr>
      </b>

      <label>Webcam view -</label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>    
       <br><br>
       <button onclick="click();" class="btn btn-success">Identify Image</button>    
       <br><br>
       <p style="font: 20px;">Object : <span id="result_object_name"></span>></p>
       <p style="font: 20px;">Accuracy : <span id="result_accuracy_name"></span>></p>
  </div>
</center>
<script src="main.js"></script>

  </body>
</html>
